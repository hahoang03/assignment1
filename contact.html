  <main class="container">
    <h1>Contact & Order</h1>
    <p>If you have questions or would like to place an order, use the form below.</p>

    <form id="order-form" method="post" novalidate>
      <input type="hidden" name="form-id" value="order-2025-01" />

      <fieldset>
        <legend>Personal details</legend>

        <label for="fullname">Full name</label>
        <input id="fullname" name="fullname" type="text" required minlength="2" placeholder="Nguyen Ha" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" placeholder="+84 9xx xxx xxx" pattern="^\+?\d[\d\s\-]{7,}$" />

        <label for="password">Account password (demo)</label>
        <input id="password" name="password" type="password" minlength="6" required />
      </fieldset>

      <fieldset>
        <legend>Order details</legend>

        <label for="product">Choose product</label>
        <select id="product" name="product" required>
          <optgroup label="Tops">
            <option value="basic-tshirt">Basic T-shirt</option>
            <option value="polo-shirt">Polo Shirt</option>
          </optgroup>
          <optgroup label="Outerwear">
            <option value="light-jacket">Light Jacket</option>
            <option value="parka">Parka</option>
          </optgroup>
        </select>

        <label for="qty">Quantity</label>
        <input id="qty" name="qty" type="number" min="1" max="10" value="1" required />

        <label for="color">Color</label>
        <input id="color" name="color" type="color" value="#000000" />

        <label for="size">Size</label>
        <input list="sizes" id="size" name="size" required />
        <datalist id="sizes">
          <option value="S"></option>
          <option value="M"></option>
          <option value="L"></option>
          <option value="XL"></option>
        </datalist>

        <label for="delivery-date">Delivery date</label>
        <input id="delivery-date" name="delivery-date" type="date" min="2025-10-23" required />

        <label for="time-range">Preferred delivery hour</label>
        <input id="time-range" name="time-range" type="range" min="8" max="20" value="12" />
        <output for="time-range" id="time-output">12:00</output>

        <label>Gift wrap?</label>
        <div>
          <label><input type="radio" name="wrap" value="yes" /> Yes</label>
          <label><input type="radio" name="wrap" value="no" checked /> No</label>
        </div>

        <label>Options</label>
        <div>
          <label><input type="checkbox" name="newsletter" /> Subscribe to newsletter</label>
          <label><input type="checkbox" name="sms" /> SMS updates</label>
        </div>

        <label for="notes">Additional notes</label>
        <textarea id="notes" name="notes" rows="4" maxlength="500"></textarea>
      </fieldset>

      <fieldset>
        <legend>Security & confirm</legend>
        <label for="captcha">Type the code <strong id="code">AB12</strong></label>
        <input id="captcha" name="captcha" type="text" pattern="AB12" required />
      </fieldset>

      <div class="form-actions" style="display:flex; gap:0.5rem; align-items:center;">
        <progress id="form-progress" value="0" max="100" style="width:180px;"></progress>
        <button type="submit">Submit order</button>
        <button type="reset">Reset</button>
      </div>

      <div id="form-messages" role="status" aria-live="polite" style="margin-top:0.5rem;color:var(--muted);"></div>
    </form>
  </main>
